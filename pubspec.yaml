name: flutter_tmdb_movie
description: Flutter Movie App Using TMDB API.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  flutter_bloc: ^8.0.1
  dartz: ^0.10.1
  intl: ^0.17.0
  get_it: ^7.2.0
