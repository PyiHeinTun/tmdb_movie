  path_provider: ^2.0.9
  stream_transform: ^2.0.0


dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.8
